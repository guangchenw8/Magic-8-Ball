<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Magic 8 Ball</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <hr />
    <p>
      Type in a yes/no question and then click the Magic 8 Ball to get an
      answer.
    </p>
    <h2>Question:</h2>
    <input id="input" type="text" />
    <p class="centeralign">
      <img
        id="magicball"
        src="images/8ball.png"
        alt="Magic 8 Ball"
        height="400px"
      />
    </p>
    <h2>Answer: <span id="output"></span></h2>
  </body>
</html>
